<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app" class="container">
        <div class="row mt-5">
            <div class="col-2 card p-1">
                <h3 class="text-center">{{counter}}</h3>
                <div class="d-flex justify-content-center align-items-center">
                    <!-- <button @click="inc()" class="btn me-2 btn-sm btn-primary">+</button>
                    <button @click="dec()" class=" btn btn-sm btn-danger ">-</button> -->

                    <button @click="counter++" class="btn me-2 btn-sm btn-primary">+</button>
                    <button @click="counter2++" class=" btn btn-sm btn-danger ">-</button>
                </div>
                <p>
                    <!-- <div class="alert alert-warning mt-2">{{counter > 5 ? "5 den büyük" : "5 den kuçuk"}}</div> -->
                    <div class="alert alert-warning mt-2">{{getResultCounter}}</div>
                </p>
            </div>

            <div class="col-2 card p-1">
                <h3 class="text-center">{{counter2}}</h3>
                <div class="d-flex justify-content-center align-items-center">
                    <button @click="counter2++" class="btn me-2 btn-sm btn-primary">+</button>
                    <button @click="counter2-- " class=" btn btn-sm btn-danger ">-</button>
                </div>
                <p>
                    <!-- <div class="alert alert-warning mt-2">{{counter2 > 5 ? "5 den büyük" : "5 den kuçuk"}}</div> -->
                    <div class="alert alert-warning mt-2">{{getResultCounter2}}</div>
                </p>
            </div>
        </div>
    </div>
    <script src="app.js "></script>
</body>

</html>
